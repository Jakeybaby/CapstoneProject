<!doctype html>
{% load static %}
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="{% static 'css/styles.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'Images/Logo11.png'%}" rel="icon" sizes="32x32" type="image/gif">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--Different Fonts ## refer to css file -->
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Tammudu+2&display=swap" rel="stylesheet">
    <title>Kaipara Security Services Ltd.</title>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
      <script>
        setTimeout(function () {
            if($('.messages').length > 0){
                $('.messages').remove();
            }
        },2500)
    </script>
  </head>      
  <style>
    .btn a:hover{
      text-decoration: none;
    }
  </style>
  <body>
 
  
    <div class="sidenav">
      <a id="login" href="{% url 'account:index'%}" ><img src="{% static 'Images/Home.png'%}" style="height: 40px;margin-right: 15px;">Go Back</a>
      <div class="login-main-text">
        
         <h2>Customer<br> Login Page</h2>
         <p>Login or register from here to access.</p>
      </div>
   </div>
   <div class="main">
     
      <div class="col-md-6 col-sm-12">
         <div class="login-form">
          {% if messages %}
          <div class="messages" style="margin-bottom: 50px;">
              {% for message in messages %}
              <div{% if message.tags %} class="{{ message.tags }}"{% endif %}>
                  <span class="alert alert-danger">{{ message }}</span>
              </div>
              {% endfor %}
            </div>
          {% endif %}
            <form method="POST" action="">
                {% csrf_token %}
               <div class="form-group">
                  <label>User Name</label><br>
                  <input class="col-md-8" type="username" class="form-control" placeholder="User Name" name="username">
               </div>
               <div class="form-group">
                  <label>Password</label><br>
                  <input class="col-md-8" type="password" class="form-control" placeholder="Password" name="password">
               </div>

               <button type="submit" class="btn btn-black">Login</button>
               <button type="submit" class="btn btn-success"><a href="{% url 'account:register' %}" style="color: white;">Register</a></button>
         
            </form>
         </div>
      </div>
   </div>

  </body>
</html>
