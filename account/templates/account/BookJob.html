<!DOCTYPE html>
{% load static %}
<html>
    <head>
      <link href="{% static 'Images/logo.png'%}" rel="icon" sizes="32x32" type="image/gif">
      <title>Kaipara Security Services Ltd.</title>
      <link href="{% static 'css/Style.css'%}" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css" integrity="sha384-VCmXjywReHh4PwowAiWNagnWcLhlEJLA5buUprzK8rxFgeH0kww/aWY76TfkUoSX" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/js/bootstrap.min.js" integrity="sha384-XEerZL0cuoUbHE4nZReLT7nx9gQrQreJekYhJD9WNWhH8nEW+0c5qq7aIo2Wl30J" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="header">
            <a href="{% url 'account:index'%}"><img src="{% static 'Images/logo.png'%}" style="height:250px;"></a>

            <h3 class="header-contact"><img src="{% static 'Images/Call.png' %}" style="height: 25px;">0800 123 4567</h3>

            <h3 class="header-contact"><img src="{% static 'Images/mail.png' %}" style="height: 25px; padding-right: 5px;">admin@onestopshop.com</h3>
          </div>
          <div id="navbar">
            <a href="{% url 'account:About'%}"><button type="button" class="button">About us</button></a>
            <div class="dropdown">
                <button class="button dropbtn">Security</button>
                <div class="dropdown-content">
                  <a  class="a-link" href="#">Event Security</a>
                  <a class="a-link" href="#">Personal Security</a>
                  <a class="a-link" href="#">Concierge Services</a>
                </div>
            </div>
            <a href="#"><button type="button" class="button">Property Management</button></a>
            <a href="{% url 'account:HireEquipment'%}"><button type="button" class="button">Hire Equipement</button></a>
           
            <a href="{% url 'account:contact'%}"><button type="button" class="button">Contact us</button></a>
            <a href="{% url 'account:BookJob'%}"><button type="button" class="button">Book a job</button></a>
              
        </div>
        <div class="container-lg">
            <h3 class="heading">Book a job</h3><br>
            <form>
                <fieldset>
                  <legend>Legend</legend>
                  <div class="form-group row">
                    <label for="staticEmail" class="col-sm-2 col-form-label">Full Name</label>
                    <div class="col-sm-10">
                      <input type="text" readonly="" class="form-control-plaintext" id="staticEmail" value="Aman Shah">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="staticEmail" class="col-sm-2 col-form-label">Address</label>
                    <div class="col-sm-10">
                      <input type="text" readonly="" class="form-control-plaintext" id="staticEmail" value="Auckland, NZ">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="staticEmail" class="col-sm-2 col-form-label">Phone</label>
                    <div class="col-sm-10">
                      <input type="text" readonly="" class="form-control-plaintext" id="staticEmail" value="021123456">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                      <input type="text" readonly="" class="form-control-plaintext" id="staticEmail" value="admin@kaipara.com">
                    </div>
                  </div>
                  
                  <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                  </div>
                  <div class="form-group">
                    <label for="exampleSelect1">Types of Services</label>
                    <select class="form-control" id="exampleSelect1">
                      <option>Security</option>
                      <option>Alarm</option>
                      <option>Property Management</option>
                     
                    </select>
                  </div>
                  <!--<div class="form-group">
                    <label for="exampleSelect2">Example multiple select</label>
                    <select multiple="" class="form-control" id="exampleSelect2">
                      <option>1</option>
                      <option>2</option>
                      <option>3</option>
                      <option>4</option>
                      <option>5</option>
                    </select>
                  </div>-->
                  <div class="form-group">
                    <label for="exampleTextarea">Additional Comments for the job.</label>
                    <textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
                  </div>
                  
                  <button type="submit" class="btn btn-primary" >Submit</button>
                </fieldset>
              </form>
            

        </div>
        <footer>
            <div id="quicklinks">
                <h5 style="text-decoration: underline;">Quick Links<br></h5>
                <a>Security</a><br>
                <a>Security</a><br>
                <a>Security</a>
            
            </div>
            <div id="footer-right">
                &#169;2020 One Stop Shop
            </div>
        </footer>
        <!-- Icons made by 
            <a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a>
            <a href="https://www.flaticon.com/authors/prosymbols" title="Prosymbols">Prosymbols</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a>
            <a href="https://www.flaticon.com/authors/pixel-perfect" title="Pixel perfect">Pixel perfect</a> from <a href="https://www.flaticon.com/" title="Flaticon"> www.flaticon.com</a>
        -->
    </body>
</html>
